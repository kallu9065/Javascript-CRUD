<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Abhaya Libre' rel='stylesheet'>
    <link rel="stylesheet" href="crud.css">
</head>

<body>
    <div id="permission_btn">
        <h2>Do you want to delete Data.</h2>
        <button id="No">No</button>
        <button id="Yes">Yes</button>
    </div>
    <form action="">
        <fieldset>
            <legend>
                <h3 id="My_Form">My Form:</h3>
            </legend>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Please enter your name" required><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" placeholder="Please enter your birth (YYYY)" min="10" max="100"
                required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Please enter your personal email" required><br>

            <label for="Phone_num">Phone number:</label><br>
            <input type="tel" id="Phone_num" name="Phone_num" placeholder="Please enter your personal Phone number"
                required><br><br>

            <input type="button" mode="create" value="Submit" id="btn">
        </fieldset>
    </form>

    <p id="msg"></p>
    <table>
        <thead>
            <tr>
                <th>S. No.</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Phone number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="data">

        </tbody>
    </table>
    <script src="crud.js"></script>
</body>

</html>
